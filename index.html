<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="iphone-14-15-pro-max-1">
      <header class="header">
        <img class="header-child" alt="" src="./public/rectangle-1.svg" />

        <div class="discover-wrapper">
          <a class="discover">Discover</a>
        </div>
        <div class="frame-parent">
          <nav class="frame-wrapper">
            <nav class="frame-group">
              <div class="users-wrapper">
                <a class="users">Users</a>
              </div>
              <a class="sounds">
                <p class="sounds1">Sounds</p>
              </a>
              <a class="hashtags">Hashtags</a>
            </nav>
          </nav>
          <div class="line-parent">
            <div class="frame-child"></div>
            <div class="frame-item"></div>
          </div>
        </div>
      </header>
      <section class="iphone-14-15-pro-max-1-inner">
        <div class="frame-container">
          <div class="get-the-full-app-experience-wrapper">
            <b class="get-the-full-container">
              <span>Get the full app experience</span>
              <span class="span"> </span>
            </b>
          </div>
          <button class="open-tikkok">
            <div class="open-tikkok-child"></div>
            <b class="open-tiktok">Open Tiktok</b>
          </button>
        </div>
      </section>
      <footer class="line-group">
        <div class="frame-inner"></div>
        <div class="rectangle-parent">
          <div class="rectangle-div"></div>
          <div class="home-1-parent">
            <img
              class="home-1-icon"
              loading="lazy"
              alt=""
              src="./public/home-1@2x.png"
            />

            <div class="home">Home</div>
          </div>
          <div class="frame-div">
            <div class="frame-parent1">
              <div class="discover-2-1-wrapper">
                <img
                  class="discover-2-1"
                  loading="lazy"
                  alt=""
                  src="./public/discover-2-1@2x.png"
                />
              </div>
              <div class="discover1">Discover</div>
            </div>
          </div>
          <div class="pngtreehome-discover-create-i-wrapper">
            <img
              class="pngtreehome-discover-create-i"
              loading="lazy"
              alt=""
              src="./public/pngtreehome-discover-create-inbox-and-7962271-1@2x.png"
            />
          </div>
          <div class="frame-wrapper1">
            <div class="frame-parent2">
              <div class="inbox-1-wrapper">
                <img
                  class="inbox-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/inbox-1@2x.png"
                />
              </div>
              <div class="inbox">Inbox</div>
            </div>
          </div>
          <div class="profile-parent">
            <div class="profile">
              <p class="profile1">Profile</p>
            </div>
            <img
              class="profile-1-icon"
              loading="lazy"
              alt=""
              src="./public/profile-1@2x.png"
            />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
